<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ok.css" />
    <script src="main.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <header>
      <div class="logo center">WeatherApp</div>
      <div class="search">
        <input type="text" class="city" placeholder="Enter any city" />
        <div class="search-icon center">
          <img src="icons/search-interface-symbol.png" alt="search-icon" />
        </div>
        <select class="convert" autocomplete="off">
          <option value="Celsius" class="celsius" selected>Celsius</option>
          <option value="Fahrenheit" class="fahrenheit">Fahrenheit</option>
        </select>
      </div>
    </header>
    <main class="center">
      <div class="weather-info">
        <div class="main-info center">
          <p
            class="indexed-city"
            style="font-weight: bold; font-size: 3rem"
          ></p>
          <p class="current-weather"></p>
          <div class="container">
            Current temperature:
            <p class="current-temp weather"></p>
            °C
          </div>
          <div class="container">
            Maximum temperature:
            <p class="max-temp weather"></p>
            °C
          </div>
          <div class="container">
            Minimum temperature:
            <p class="min-temp weather"></p>
            °C
          </div>
          <p class="description" style="font-size: 1.6rem"></p>
        </div>
        <div class="details-a center">
          <p class="wind-speed"></p>
          <p class="humidity"></p>
        </div>
        <div class="details-b center">
          <div class="container">
            Dew point:
            <p class="dew-point weather"></p>
            °C
          </div>
          <div class="container">
            Feels like:
            <p class="etc weather"></p>
            °C
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
